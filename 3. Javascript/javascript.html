<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript</title>
  </head>
  <body>

    <p id="text">Hello World!</p>

    <button type="button" id="button">Change text</button>

        alert("Button clicked");

      }

    </script>

  </body>
</html>
